<body class="sign-inup" id="body">
  <div class="container d-flex align-items-center justify-content-center form-height pt-24px pb-24px">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-10">
        <div class="card">
          <div class="card-header bg-primary">
            <div class="ec-brand">
              <a href="index.html" title="Ekka">
                <img class="ec-brand-icon" src="/static/logoT.png"height="30" alt="" />
              </a>
            </div>
          </div>
          <div class="card-body p-5">
            <h4 class="text-dark mb-5">Sign Up</h4>

            <form action="/admin/addAdminRequest" method="POST">
              <div class="row">
                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control" name ="name" id="name" placeholder="Name" required>
                </div>

                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control" name="username" id="email" placeholder="Username" required  disabled="disabled">
                </div>

                <div class="form-group col-md-12 ">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group col-md-12 ">
                  <input type="password" class="form-control" name="confirmpassword" id="cpassword" placeholder="Confirm Password" required>
                </div>

                <div class="col-md-12">
                  <div class="d-inline-block mr-3">
                    {% if status %}
                    <div class="control control-checkbox" style="color: #0000FF;">
                      {{ status }}
                    </div>
                    {% endif %}
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

                  <p class="sign-upp">Already have an account?
                    <a class="text-blue" href="/admin/loginAdmin">Sign in</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="/static/assets/plugins/jquery/jquery-3.5.1.min.js"></script>
  <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/static/assets/plugins/slick/slick.min.js"></script>

  <!-- Ekka Custom -->
  <script src="/static/assets/js/ekka.js"></script>
</body>


</html>
