<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Ekka - Admin Dashboard HTML Template.">

	<title>Categories - Walpar Nutritions Limited</title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet"> 

	<link href="/static/cdn.jsdelivr.net/npm/%40mdi/font%404.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/static/assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet">
	<link href="/static/assets/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- Ekka CSS -->
	<link id="ekka-css" href="/static/assets/css/ekka.css" rel="stylesheet" />

	<!-- FAVICON -->
	<link href="/static/assets/img/favicon.png" rel="shortcut icon" />
</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	{% include "admin/nav.html" %}

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper ec-ec-content-wrapper mb-m-24px">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-contacts">
						<div>
							<h1>Categories</h1>
							<p class="breadcrumbs"><span><a href="index.html">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Category
							</p>
						</div>
						<div>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#modal-add-category"> Add Category
							</button>
							
						</div>
					</div>

					<div class="row">
						{%if error%}
						 <p>{{error}}</p>
						{% endif %}
						{% for category_id,name in category_name %}
						<div class="col-lg-6 col-xl-4 mb-24px">
							
							<div class="ec-user-card card card-default p-4" data-bs-toggle="modal" data-bs-target="#modalContact">
								<a href="/admin/category/{{category_id}}">
									<div class="media-body">
										<h2 class="mt-0 mb-2 text-dark" style="text-align:center;">{{name.upper()}}</h2>
									</div>
								</a>
							</div>
							
						</div>
						{% endfor %}
						
					</div>

					

					<!-- Add Contact Button  -->
					<div class="modal fade modal-add-contact" id="modal-add-category" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
							<div class="modal-content">
								<form action="/admin/addCategory" method="POST" enctype="multipart/form-data">
									<div class="modal-header px-4">
										<h5 class="modal-title" id="exampleModalCenterTitle">Add Category</h5>
									</div>

									<div class="modal-body px-4">
										<div class="row mb-2">
											<div class="col-lg-6">
												<div class="form-group">
													<label for="firstName">Category name</label>
													<input type="text" class="form-control" id="firstName" name="category-name" placeholder="Enter Category">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label for="cat-detail">Category Detail</label>
													<textarea class="form-control" id="cat-detail" name="category-detail" placeholder="Enter Category Detail"></textarea>
												</div>
											</div>
										</div>
										<div class="row mb-2">
											<div class="col-lg-12">
												<div class="form-group">
													<label for="cat-about">About Category</label>
													<textarea class="form-control" id="cat-about" name="category-about" placeholder="About Categpry: "></textarea>
												</div>
											</div>
										</div>
										<div class="thumb-edit">
											<input type='file' accept=".jpeg" name="file" required>
											<p class="py-2">File must be a .jpg image with dimensions 2000x600 pixels.</p>
											
										</div>
									</div>
									<div class="modal-footer px-4">
										<button type="button" class="btn btn-secondary btn-pill"
											data-bs-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-primary btn-pill">Add Category</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

			<!-- Footer -->
			{% include "admin/footer.html" %}

		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->

	<!-- Common Javascript -->
	<script src="/static/assets/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/static/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/static/assets/plugins/simplebar/simplebar.min.js"></script>
	<script src="/static/assets/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/static/assets/plugins/slick/slick.min.js"></script>

	<!-- Option Switcher -->
	<script src="/static/assets/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- Ekka Custom -->
	<script src="/static/assets/js/ekka.js"></script>
</body>

</html>
