<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">

    <title>Profile-Walpar Nutritions</title>
</head>


<body>
{% if error %}
<div class="alert alert-danger" role="alert">
  {{error}}
</div>
{% endif %}
{% include 'nav.html' %}
<div class="container">
  <h1 class="text-center mt-5 mb-3">
    Create account
</h1>
<form class="row g-3 my-3" action="/signupreq" method="post">
  <div class="col-md-6">
    <label for="inputFirstName4" class="form-label">First Name</label>
    <input type="text" name="firstname" class="form-control" id="inputFirstName4" required>
  </div>
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" name="lastname" class="form-control" id="inputLastName" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword4" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="address1" id="inputAddress" placeholder="Enter hose/office number with area and land mark." required>
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="cityName" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" name="stateName" id="inputState" required>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="number" class="form-control" name="zipCode" id="inputZip" required>
  </div>
  
  <div id="inlineRadio">
    <label class="form-check-label" for="inlineRadio">Sex:</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
  </div>
  
  <div class="col-12 ">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
</div>


{% include 'footer.html' %}
